<!DOCTYPE html>
<html>
<head>
	<title>Links and Images</title>
</head>
<body>
	<h1>Links</h1>
	<ul>
		<li><a href="https://www.google.com">External Link to Google</a></li>
		<li><a href="experiment1.html">Internal Link to Experiment 1</a></li>
		<li><a href="https://www.example.com" target="_blank">External Link that opens in new tab</a></li>
		<li><a href="mailto:example@example.com">Email Link</a></li>
	</ul>

	<h1>Images</h1>
	<ul>
		<li><a href="https://www.google.com"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"></a></li>
		<li><img src="https://via.placeholder.com/150x150" alt="Placeholder Image" width="150" height="150"></li>
		<li><a href="mailto:example@example.com"><img src="https://via.placeholder.com/200x100" alt="Email Icon"></a></li>
	</ul>
</body>
</html>
