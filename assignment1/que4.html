<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Registration Form</h1>
	<form action="submit.php" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br><br>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>
		
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br><br>
		
		<label for="confirm_password">Confirm Password:</label>
		<input type="password" id="confirm_password" name="confirm_password" required><br><br>
		
		<label for="gender">Gender:</label><br>
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label><br>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label><br>
		<input type="radio" id="other" name="gender" value="other">
		<label for="other">Other</label><br><br>
		
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" min="18" max="120" required><br><br>
		
		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob" required><br><br>
		
		<label for="file">Upload Profile Picture:</label>
		<input type="file" id="file" name="file"><br><br>
		
		<label for="interests">Interests:</label><br>
		<input type="checkbox" id="reading" name="interests" value="reading">
		<label for="reading">Reading</label><br>
		<input type="checkbox" id="travelling" name="interests" value="travelling">
		<label for="travelling">Travelling</label><br>
		<input type="checkbox" id="sports" name="interests" value="sports">
		<label for="sports">Sports</label><br><br>
		
		<label for="about">Tell us about yourself:</label><br>
		<textarea id="about" name="about" rows="5" cols="50"></textarea><br><br>
		
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
	</form>
</body>
</html>
